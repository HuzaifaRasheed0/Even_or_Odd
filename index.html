
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Identifying Number</title>
</head>
<body>
    
    <h2 style="text-align:center;">EVEN or ODD </h2>
    <label>Enter Your Number   </label>   <br/>
    <input type="number" name="" id="oddeven" 
    onkeyup="isCheck()"><span id="showmsg"></span>

    <script>

        function isCheck(){
            let num = document.getElementById("oddeven").value;
            if((num % 2) === 0){
                document.getElementById("showmsg").
            innerHTML = "Oh ! this Number "+num+" is an even number";       
            }        
            else{
                document.getElementById("showmsg").
            innerHTML = "Oh No! this Number "+num+" is not an even number";
            }

            if (num == ""){
                document.getElementById("showmsg").
            innerHTML = "";
            }

        }

    </script>
</body>
</html>
