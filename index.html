
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>EVEN or ODD </h1>
    <form onsubmit="findEvenOdd(); return false">
        Enter your number:

        <input type="number" name="num" id="num" min="0">


        <br>
        <button type="submit" onclick="findEvenOdd">check</button>
    </form>
    <h3 id="result"> </h3>

    <script>
        function findEvenOdd(){
            let num = document.getElementById("num").value

        
            if (num % 2 == 0){
                document.getElementById("result").innerHTML = num + "   is Even Number";
            }

            else
            {

            
                document.getElementById("result").innerHTML = num + "   is Odd Number";
            }}
        
    </script>
</body>

</html>
